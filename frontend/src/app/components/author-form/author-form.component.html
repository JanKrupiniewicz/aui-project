<div
  class="bg-white shadow-md container mt-5 mx-auto rounded-lg p-6 mb-6 space-y-10"
>
  <h1 class="text-xl text-center md:text-start font-bold mb-4">Author Form</h1>
  <form
    (submit)="addAuthor()"
    class="flex flex-col md:flex-row space-y-5 md:space-y-0 justify-between space-x-0 md:space-x-5"
  >
    <input
      id="surname"
      type="text"
      placeholder="Surname ..."
      class="border w-full md:basis-4/5 rounded-full border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-red-500"
      name="surname"
      [(ngModel)]="surname"
    />
    <input
      id="name"
      type="text"
      placeholder="Name ..."
      class="border w-full md:basis-4/5 rounded-full border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-red-500"
      name="name"
      [(ngModel)]="name"
    />
    <button
      type="submit"
      class="bg-red-500 w-full md:basis-1/5 text-white p-2 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      Add
    </button>
  </form>
</div>
