<div class="container mx-auto p-4">
  <h1 class="text-2xl text-center font-bold mb-4">Authors List</h1>

  <app-author-form (authorAdded)="addAuthorToList($event)"></app-author-form>

  <div *ngIf="isLoading()" class="text-center">
    <p class="text-gray-500">Loading authors...</p>
  </div>

  <div *ngIf="!isLoading() && authors().length === 0" class="text-center">
    <p class="text-gray-500">No authors found.</p>
  </div>

  <table
    *ngIf="!isLoading() && authors().length > 0"
    class="table-auto w-full text-center border-collapse border border-gray-300"
  >
    <thead>
      <tr class="bg-gray-200">
        <th class="border text-xl border-gray-300 px-4 py-2">Name</th>
        <th class="border text-xl border-gray-300 px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors()" class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2">
          <a routerLink="/authors/{{ author.id }}">
            {{ author.surname }}
          </a>
        </td>
        <td class="border border-gray-300 px-4 py-2">
          <button
            (click)="deleteAuthor(author.id)"
            class="text-red-600 hover:underline"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
