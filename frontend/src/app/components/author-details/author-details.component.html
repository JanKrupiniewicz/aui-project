<div class="container mx-auto p-4 min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-6 mb-6">
    <div class="flex flex-col md:flex-row md:justify-between md:space-x-5">
      <h1 class="text-3xl text-center font-bold mb-4">Author Details</h1>
      <div class="space-x-5 flex justify-center">
        <button
          (click)="deleteAuthor()"
          class="bg-red-500 text-white p-2 w-24 md:w-32 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
        >
          Delete
        </button>
        <button
          class="bg-red-500 text-white p-2 w-24 md:w-32 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
        >
          <a routerLink="/authors/edit/{{ author.id }}" class="block"> Edit </a>
        </button>
      </div>
    </div>
    <div class="mt-5">
      <p class="text-lg"><strong>Surname:</strong> {{ author.surname }}</p>
      <p class="text-lg"><strong>Name:</strong> {{ author.name }}</p>
    </div>
  </div>
  <div class="bg-white shadow-md rounded-lg p-6 mb-6 space-y-10">
    <h1 class="text-3xl text-center md:text-start font-bold mb-4">
      Author Books
    </h1>
    <form (submit)="addBook()" class="flex justify-between space-x-5">
      <input
        id="title"
        type="text"
        placeholder="Add book ..."
        class="border basis-4/5 rounded-full border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-red-500"
        name="newBookTitle"
        [(ngModel)]="newBookTitle"
      />
      <button
        type="submit"
        class="bg-red-500 basis-1/5 text-white p-2 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Add
      </button>
    </form>
    <div *ngIf="editingBookId" class="bg-gray-100 p-4 rounded-lg mb-4">
      <h2 class="text-lg font-bold mb-2">Edit Book</h2>
      <form (submit)="updateBook()" class="flex space-x-5">
        <input
          type="text"
          [(ngModel)]="editingBookTitle"
          name="editingBookTitle"
          placeholder="Edit book title..."
          class="border rounded-full border-gray-300 p-2 w-full focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <button
          type="submit"
          class="bg-red-500 text-white p-2 rounded-full w-32 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
        >
          Save
        </button>
        <button
          type="button"
          (click)="cancelEdit()"
          class="bg-gray-300 text-black p-2 rounded-full w-32 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Cancel
        </button>
      </form>
    </div>
    <table
      *ngIf="books().length > 0"
      class="table-auto w-full text-center border-collapse border border-gray-300"
    >
      <thead>
        <tr class="bg-gray-200">
          <th class="border text-xl border-gray-300 px-4 py-2">Title</th>
          <th class="border text-xl border-gray-300 px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books()" class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2">
            {{ book.title }}
          </td>
          <td class="border space-x-5 border-gray-300 px-4 py-2">
            <button
              (click)="deleteBook(book.id)"
              class="text-red-600 hover:underline focus:outline-none focus:ring-2 focus:ring-red-500"
            >
              Delete
            </button>
            <button
              (click)="editBook(book.id)"
              class="text-red-600 hover:underline focus:outline-none focus:ring-2 focus:ring-red-500"
            >
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
